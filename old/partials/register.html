<div class="container" >    
  <div class="row">       
    <form class="form-horizontal  col-md-offset-2 col-md-8"  style="background: #FFFFFF; margin-top:50px; margin-bottom:50px; padding:50px;">
      <div class="row text-center" style="margin-bottom:20px; ">  
          <div class="col-md-12">
              <img class="img-responsive" src="assets/img/image.png" >
          </div>
      </div>           
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">First name *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="first" id="first" placeholder="Enter first" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Middle name *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="middle" id="middle" placeholder="Enter middle" required>           
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Last name *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="last" id="last" placeholder="Enter last" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Phone number *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="phone" id="phone" placeholder="Enter phone" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">E-mail *</label>
          <div class="col-sm-6">
          <input type="email" class="form-control"  ng-model="email" id="email" placeholder="Enter email" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Which state are you located in *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="location" id="location" placeholder="Enter location" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Who referred you *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="reference" id="reference" placeholder="Enter reference" required>
          </div>
      </div>    
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Which college or university did you attend *</label >
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="college" id="college" placeholder="Enter college" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Year of graduation *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="year" id="year" placeholder="Enter year" required>
          </div>
      </div>     
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Are you willing to relocate *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="relocation"id="relocation" placeholder="Enter relocation" required>
          </div>
      </div>     
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Where do you want to see yourself after taking the training *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="future" id="future" placeholder="Enter future" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">How many hours per day can you allocate to practice the course content *</label>
          <div class="col-sm-6">
          <input type="number" class="form-control" ng-model="budget " id="budget" placeholder="Enter budget" required>
          </div>
      </div>
      <div class="form-group"> 
          <div class="text-center">
              <button type="submit" class="btn btn-primary" ng-click="createuser()" >Submit Application</button>
        </div>
      </div>
  </form>
  </div>
</div>
