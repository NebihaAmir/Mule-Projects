<div class="container" style='max-width:100%;'  >    
  <div class="row">       
    <form class="form-horizontal  col-md-offset-2 col-md-8"  style="background: #FFFFFF; margin-top:50px; margin-bottom:50px; padding:50px;">
      <div class="form-group" class="text-right">
		  <label class="text-right">P: <a href="tel:2408102111">240-810-2111</a></label>
		  <label class="text-right">E: contact@icraftsoft.com</label>
		  <label class="text-right">Addr: 8403 Colesiville Rd Suite 1100, Silver Spring, MD 20910</label>
	  </div>
	  <div class="row text-center" style="margin-bottom:20px; ">  
          <div class="col-md-12">
              <input type="image" style='max-width:100%;' src="https://craft-pics.s3.us-east-2.amazonaws.com/craftlogo.jpg" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
							
          </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-6" for="email">First name *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="first" id="first" placeholder="Enter first name" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Middle initial *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="middle" id="middle" placeholder="Enter middle initial" required>           
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Last name *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="last" id="last" placeholder="Enter last name" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Phone number *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="phone" id="phone" placeholder="Enter phone number" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">E-mail ( Gmail is preferred ) *</label>
          <div class="col-sm-6">
          <input type="email" class="form-control"  ng-model="email" id="email" placeholder="Enter email address" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email" required>State location *</label>
          <div class="col-sm-6">
			<select class="form-control" ng-model="state" id="state">
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
			 </select>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Who referred you *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="reference" id="reference" placeholder="Enter your reference" required>
          </div>
      </div>    
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">University or College you attended *</label >
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="university" id="university" placeholder="Enter university or college name" required>
          </div>
      </div>
	  <div class="form-group">
          <label class="control-label col-sm-6" for="email">Feild of Study (Major) *</label >
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="fieldofStudy" id="fieldofStudy" placeholder="Enter field of study (major)" required>
          </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-6" for="email">Year of graduation *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control"  ng-model="yearofGraduation" id="yearofGraduation" placeholder="Enter year of graduation" required>
          </div>
      </div>     
  
	  <div class="form-group">
          <label class="control-label col-sm-6" for="select" required>Area of interest *</label>
		  <div class="col-sm-6">
			  <select class="form-control" ng-model="interest" id="interest">
				  <option value="mulesoft">MuleSoft</option>
				  <option value="mulesoft">SalesFroce</option>
				  <option value="iib">IBM Integration Bus</option>
				  <option value="idg">IBM DataPower Gateway</option>
				  <option value="sql">APIGEE</option>
			  </select>
		  </div>
      </div>
	  
	  <div class="form-group" required>
          <label class="control-label col-sm-6" for="email">Are you willing to relocate *</label>
          <div class="col-sm-6">
			  <select class="form-control" ng-model="relocation" id="relocation">
				  <option value="yes">Yes</option>
				  <option value="maybe">Maybe</option>
				  <option value="no">No</option>
			  </select>
		  </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-6" for="email" required>How many hours per day can you budget to practice course content *</label>
          <div class="col-sm-6">
          <input type="number" class="form-control" ng-model="budget " id="budget" placeholder="Enter hours per day" required>
          </div>
      </div>
	  
	  <div class="form-group">
          <label class="control-label col-sm-6" for="email">Where do you want to see yourself after taking the training *</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="futurePlan" id="futurePlan" placeholder="Enter future plan" required>
          </div>
      </div>
	  
	  <div class="form-group">
          <label class="control-label col-sm-6" for="email">Did you take IT training or do you have IT background *</label>
          <div class="col-sm-6">
			  <select class="form-control" ng-model="itTraining" id="itTraining">
				  <option value="yes">Yes</option>
				  <option value="no">No</option>
			  </select>
		  </div>
      </div>
	  
      <div class="form-group"> 
          <div class="text-center">
              <button type="submit" class="btn btn-primary" ng-click="createuser()" >Submit Application</button>
        </div>
      </div>
	  
  </form>
  </div>
</div>
