<div class="container" >    
    <div class="row">       
      <form class="form-horizontal  col-md-offset-2 col-md-8"  style="background: #FFFFFF; margin-top:50px; margin-bottom:50px; padding:50px;">
        <div class="row text-center" style="margin-bottom:20px; ">  
            <div class="text-center">
                <img class="img-responsive" src="assets/img/image.png" >
            </div>
        </div>           
     
        <div class="form-group">
            
            <div class="text-center">
            <input type="text" class="form-control"  ng-model="email" id="email" placeholder="Enter Email" required>
            </div>
        </div>
        <div class="form-group">
            
            <div class="text-center">
            <input type="password" class="form-control"  ng-model="pass" id="pass" placeholder="Enter Password" required>
            </div>
        </div>            
        <div class="form-group"> 
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-click="login()" >Log In</button>       
            </div>
        </div>
    </form>
    </div>
  </div>
